<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Setter Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .chat-box {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .response-box {
            margin-top: 20px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #aiResponse {
            font-size: 16px;
            color: #555;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Setter Helper</h1>
        <div class="chat-box">
            <textarea id="userMessage" placeholder="Enter prospect message..."></textarea>
            <button id="submitBtn">Get Response</button>
        </div>
        <div class="response-box">
            <h3>AI Response:</h3>
            <p id="aiResponse"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("submitBtn").addEventListener("click", async function() {
            const userMessage = document.getElementById("userMessage").value;

            if (userMessage.trim() === "") {
                alert("Please enter a message!");
                return;
            }

            try {
                const response = await axios.post('http://127.0.0.1:5000/get-response', {
                    message: userMessage,
                });

                document.getElementById("aiResponse").textContent = response.data.response;
            } catch (error) {
                console.error("Error getting response:", error);
                document.getElementById("aiResponse").textContent = "Sorry, there was an error. Please try again.";
            }
        });
    </script>
</body>
</html>
